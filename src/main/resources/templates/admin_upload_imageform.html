<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Spring Boot Image Upload example</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light btn-secondary">
      <a class="navbar-brand" th:href="@{/admin/images}">
        Admin View Add Images
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-success" th:href="@{/admin/images/new}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-info" th:href="@{/admin/images}">Images</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container" style="max-width: 500px">
    <h3 class="mb-3">Spring Boot Image Upload example</h3>

    <form
      id="uploadForm"
      method="post"
      th:action="@{/admin/images/upload}"
      enctype="multipart/form-data">
      <input id="input-file" type="file" name="file" accept="image/png, image/jpeg" />
      <button class="btn btn-sm btn-outline-success float-right" type="submit">
        Upload
      </button>
    </form>

    <div
      th:if="${message != null}"
      class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
      role="alert">
      [[${message}]]
      <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <footer>
    <!-- Your footer content goes here -->
  </footer>
</body>

</html>
